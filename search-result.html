---
layout: st-layout
title: Search result
---
<section class="search-result">
  <div class="container">
    <div class="search-section">
      <h1>6 Products Result for Photo</h1>
      <form class="form-inline">
    <input class="form-control" type="search" placeholder="Search Product" aria-label="Search">
  </form>
    </div>
    <div class="result-section">
      <div class="blog-image-section">
      <div class="card-columns">
        {% for post in site.tags.Products limit:6 %}
        {% if post.image != null %}
        <div class="blog-details">
          <a href="{{ post.url }}">
            <div class="card m-0">
              <img class="img-fluid" src="{{ post.image }}" alt="{{ post.title }}">
            </div>
          </a>
          <div class="hover-block">
            <div class="stocky-hover-lines">
              <a href="{{post.url}}" class="btn">Details</a>
              <a href="/wishlist/"><i class="fas fa-heart"></i> Add to wishlist</a>
            </div>
          </div>
        </div>
        {% endif %}
        {% endfor %}
        <div class="more d-md-none">Load more photos</div>
      </div>
      </div>

    </div>
  </div>
</section>
