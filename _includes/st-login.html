<!-- login starts -->
<div class="st-login">
  <!-- login title -->
  <h2 class="text-center mb-4">Login to your account</h2>
  <div class="row justify-content-center">
    <div class="col-md-4">
      <form action="" method="post">
        <!-- email input field -->
        <div class="form-group">
          <label for="email">Username or Email Address</label>
          <input type="email" class="form-control" id="email_field" required>
        </div>
        <!-- password input field -->
        <div class="form-group">
          <label for="pwd">Password</label>
          <input type="password" class="form-control" id="password_field" required>
        </div>
        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for=" Remember-Me"> Remember Me</label>
        </div>
        <!-- log-in button -->
        <button type="submit" class="btn" onclick="login()">Log In</button>
        <p><a href="/forgot-password/">Forgot Password</a></p>
        <p><a href="/signup/">Register your account here</a></p>
      </form>
      <div class="loggedin_div" id="user_div" style="display:none">
        <h3>YAYYY! You successfully logged-in using Firebase.....</h3>
      </div>
    </div>
  </div>
</div>
