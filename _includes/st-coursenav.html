{% for sidewidget in site.data.st-side-widget.side-widget %}

{% if sidewidget.image != null or if sidewidget.title != null or sidewidget.content != null %}
<section class="sidewidget text-center">
  <div class="row">
    <div class="col-2"></div>
    <div class="col-8">
      {% if sidewidget.title != null %}
      <!-- sidewidget title -->
      <div class="title-line text-center">
        <p class="st-title">{{ page.title }} Module</p>
      </div>
      {% endif %}
    </div>
    <div class="col-2"></div>
  </div>
</section>
{% endif %}



{% endfor %}

<section class="sidewidget">

</section>
